<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ultimate Website</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="css/chatbot.css" />
</head>
<body>
  <header>
    <h1>Welcome to the Ultimate Website</h1>
    <button id="theme-toggle">Toggle Dark Mode</button>
  </header>
  <main>
    <section class="animated-section">Scroll down for effects</section>
    <section class="parallax">Parallax Section</section>
    <section class="interactive">More Interactivity Here</section>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script defer src="js/extra.js"></script>
  <script>
    // Inject chatbot
    fetch('chatbot.html')
      .then(res => res.text())
      .then(html => document.body.insertAdjacentHTML('beforeend', html));
  </script>
</body>
</html>
